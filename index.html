<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Login TimeTable</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>

    <div class="mainContain">
        <div class="loginContain">
            <div class="loginLogo"></div>
            
            <h1>Welcome to FastTime!</h1>
            <div class="loginForm">
                <label for="username">Username</label>
                <input type="text" placeholder="Enter Username" name="Username" class="username">

                <label for="password">Password</label>
                <input type="password" placeholder="Enter Password" name="Password" class="passwordInput">
                
                <input type="submit" value="Log In">

                <div class="signLinks">
                    <a href="#">Lost your Password?</a>
                    <a href="#">Don't have an Account</a>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
